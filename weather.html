     <main>
        <h1>Aktuellt väder</h1>
  <p id="temperature"></p>
  <p id="wind"></p>

  <script>
    async function getWeather() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m";

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Hämta aktuell temperatur och vind
        const temp = data.current.temperature_2m;
        const wind = data.current.wind_speed_10m;

        // Visa i HTML
        document.getElementById("temperature").textContent = Temperatur: ${temp} °C;
        document.getElementById("wind").textContent = Vindhastighet: ${wind} m/s;
      } catch (error) {
        console.error("Kunde inte hämta vädret:", error);
      }
    }

    getWeather();
  </script>
